    faq_title: 何为团队？
    faq_content: 团队，就是一群人。不论是谁，单打独斗都已难成大事了。<br>大家抱团，推举领袖（座席班长或者销售总监），一起把工作完成得更好。<br><br>团队创建好后，报表会统计到团队上，让各团队PK业绩！<br>团队管理员只可以看到本团队的销售员和客户，有效的划分了职责范围。<br><br>我们的系统是多角色的，如果座席班长也需要亲自拓展客户，那么除了为该座席班长创建一个管理员账户外，还需要创建一个销售员账户。
    new_faq_title: 如何创建团队？
    new_faq_content: 首先，给每个团队取一个响亮的名字！<br><br>Then, 把销售精英们安置到团队中。您可能已经注意到了，一个销售员只能属于一个团队。难道就不能隶属于两个团队吗？历史经验告诉我们，属于两个团队的人往往是间谍。所以啊。。。<br><br>最后，要安排若干管理员（领导）去管理这个团队。低级别的领导只要管好一个团队就可以了，高级别的领导可以监管多个团队。团队中所有销售员的客户也在领导管辖范围内。
    edit_faq_title: 如何更新团队信息？
    edit_faq_content: 1、团队名称如果不再适应公司战略发展了，改之！<br><br>2、销售精英们如果离开了团队，或者有新人加入，需要修改下团队成员<br><br>3、领导换了，就修改下对应的管理员

