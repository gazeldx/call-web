    faq_title: “座席”的含义
    faq_content: “座席”在本系统中可以理解为“话机”，也可以理解为“已绑定话机的销售员”。系统是按座席计费的。<br><br>“分机号”是企业自行指定的话机编号，可用于呼叫的转接，是话机的名字，最为重要。<br>“座席编号”是系统自动产生的一个数字，恒定不变。<br>“主叫号码”是该座席呼出时，在被叫手机上显示的号码。<br>座席只有隶属于某个组后，该组中的呼叫才有机会转到该座席。<br>座席所对应的销售员，就是该话机的主人。<br><br>您可以今天把话机分配给销售员张三（就是让他用），明天把这个话机给李四用。<br>所有该话机产生的话单都会算到当时所绑定的销售员头上，这样，即使换话机也不会影响销售员的工作量统计。
    edit_faq_title: 何时需要修改座席？
    edit_faq_content: 1、想给它换一个主叫号码。<br><br>2、想给它换个主人。<br><br>3、只有公司超级管理员才可以改变座席所在的座席组。

