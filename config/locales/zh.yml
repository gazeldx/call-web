    faq_title: 销售员是如何工作的？
    faq_content: 每个销售员都可以登录本系统，完成日常的销售工作。<br><br>通常你需要把一个销售员绑定到一个座席（话机）上。这样，当话机有电话呼出或呼入时，系统会认为是这个销售员在接打电话。
    new_faq_title: 如何创建销售员？
    new_faq_content: 1、登陆名和密码用于给这个销售员登陆系统。<br><br>2、销售员一般会属于一个营销团队。请先创建好贵公司的团队，然后再把销售员加到团队中。<br><br>3、当您把一个座席分配给某个销售员后，话机就有了主人。<br><br>4、如果贵公司主叫号码比较多，销售员又需要经常切换“手拔”或“点击呼叫”的主叫号码，这时候，你可以在“可自行修改的座席主叫号码”这里选择若干主叫号码，让销售员自己切换去。这样销售员们就不用经常让你来切换主叫号码了。
    edit_faq_title: 修改销售员信息
    edit_faq_content: 1、登陆名和姓名都可以修改。<br><br>2、销售员离开了某个团队，或者加入了某个新团队了时，可以修改“所在团队”。<br><br>3、张三销售员今天请假没来公司，他的话机由李四用，可以在此处修改（需要操作两次：先把张三的绑定的座席设置为未绑定，然后将该座席分配给李四）。如果您想只操作一次就完成，请通过“座席管理”找到该话机，然后把绑定的销售员修改为李四就可以了。不过这种事情一般由座席班长代劳了，咱是超级管理员嘛，这种小事就别烦我啦！

