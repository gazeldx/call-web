    faq_title: “座席组”就是“话机组”
    faq_content: 1、座席组用于把一些座席放在一起。根据公司的业务需要而创建。<br>举个例子，某公司可能会有“售前”、“技术支持”、“客服”等组。<br><br>2、为座席组分配管理员后，之后的具体操作就可以放心交给各组的管理员了。<br><br>3、呼入组中的座席，有呼入优先级的说法。就是说来一通呼入电话进到一个组中了，优先级最高的话机将最先响铃。接听优先级相同的话机会依次响铃，机会均等。<br>您只需要点一下分机号两边的箭头就可以完成升/降话机接听优先级操作。不同颜色表示不同的接听优先级，橙色话机最先响铃。
    new_faq_title: 如何创建座席组？
    new_faq_content: 1、根据公司业务需要命名一个新的座席组。<br><br>2、座席组分为呼入和呼出类型，如果您是呼入客户，呼出类型就不要选择了。<br><br>3、选择若干座席。一个座席可以在多个呼入组中。<br><br>4、对于呼入组，可以设置一些呼入选项，请把鼠标放在带颜色的选项名词上，查看相关具体说明。
    edit_faq_title: 何时需要修改座席组？
    edit_faq_content: 1、座席需要增减时。<br><br>2、呼入组的呼入选项需要调整时。请把鼠标放在带颜色的选项名词上，查看相关具体说明。

